<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Hour Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Rush Hour</h1>
        <p class="hint">–í—ã–≤–µ–¥–∏—Ç–µ <strong>–∫—Ä–∞—Å–Ω—É—é –º–∞—à–∏–Ω—É</strong> –≤ –ø—Ä–∞–≤—ã–π –∫—Ä–∞–π!</p>
        <div class="grid">
            <div v-for="(row, rowIndex) in grid" :key="rowIndex" class="row">
                <div
                    v-for="(cell, colIndex) in row"
                    :key="colIndex"
                    class="cell"
                    :class="{
                        'car': cell !== 0,
                        [`car-${cell}`]: cell !== 0,
                        'exit': isExit(rowIndex, colIndex)
                    }"
                    @mousedown="startDrag($event, rowIndex, colIndex)"
                    @mousemove="dragOver($event)"
                    @mouseup="endDrag"
                ></div>
            </div>
        </div>
        <div v-if="selectedCar" class="controls">
            <button @click="moveCar('up')">‚Üë</button>
            <button @click="moveCar('down')">‚Üì</button>
            <button @click="moveCar('left')">‚Üê</button>
            <button @click="moveCar('right')">‚Üí</button>
        </div>
        <div v-if="isWin" class="win-message">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
